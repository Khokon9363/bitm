<!DOCTYPE html>
<html lang="en">
<head>
	<title>day-7-bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
   <div class="container">
   	 <div class="row">
   	 	  <div class="col-sm-6"> <!-- atar mane holo float left -->
   	 	  <hr>
           <!-- form-group -->
           <!-- form-control -->
        <div class="form-group">
           <label for="first_name">First Name</label>	  
           <input type="text" name="first_name" id="first_name" class="form-control">
        </div>

         <div class="form-group">
           <label for="last_name">Last Name</label>	  
           <input type="text" name="last_name" id="last_name" class="form-control">
        </div>

        <div class="form-group">
        	<label for="email">Email address</label>
        	<input type="email" name="email_address" id="email" class="form-control">
        </div>

        <div class="form-group">
        	<label for="password">Password</label>
        	<input type="password" name="password" id="password" class="form-control">
        </div>

        <div class="form-group">
        	<label for="phone_number">Phone number</label>
        	<input type="number" name="phone_number" id="phone_number" class="form-control">
        </div>

        <div class="form-group">
        	<label for="date_of_birth">Date of birth</label>
        	<input type="date" name="date_of_birth" id="date_of_birth" class="form-control">
        </div>
            <!--  form-control hobe na gender a -->
        <div class="form-group">
        	<label for="male">
        		<input type="radio" name="gender" id="male">
        		Male</label>
        	<label for="female">
        		<input type="radio" name="gender" id="female">
        		Female</label> 	
        </div>
        <div class="form-group">
        	<label for="text_area">Your feedback</label>
        	<textarea name="text_area" id="text_area" style="height: 130px;width: 400px;"></textarea>
        </div>
        <div class="form-group">
        	<label for="district_name">Your district name</label>
        	<select name="district_name" class="form-control" multiple>
        		<option>--District Name--</option>
        		<option value="Dhaka">Dhaka</option>
        		<option value="Comilla" selected>Comilla</option>
        		<option value="Noakhali">Noakhali</option>
        		<option value="Rajshahi">Rajshahi</option>
        		<option value="Rongpur">Rongpur</option>
        	</select>
        </div>
        <div class="form-group">
           <label for="image">Upload your image</label>
           <input type="file" name="image" id="image" class="form-control" accept="image/*" multiple> <!--  important -->
        </div>
                 <!-- form-check-label -->
                  <!-- form-check-input -->
        <div class="form-group">
        	<label class="form-check-label">
        	<input type="checkbox" name="agree" value="agree"class="form-check-input">
          I agree with all your terms & conditions.</label>
        </div>
               <!-- 	form-check-inline -->
        <div class="form-group form-check-inline">
        	<label class="form-check-label">
        	<input type="checkbox" name="agree" value="agree"class="form-check-input">
        		HTML</label>
        </div>
        <div class="form-group form-check-inline">
        	<label class="form-check-label">
        	<input type="checkbox" name="agree" value="agree"class="form-check-input">
        		CSS</label>
        </div>
        <div class="form-group form-check-inline">
        	<label class="form-check-label">
        	<input type="checkbox" name="agree" value="agree"class="form-check-input">
        		BOOTSTRAP</Label>
        </div>
                   <!--  SUBMIT -->
        <div class="form-group">
        	<input type="submit" name="btn" value="submit" class="btn btn-success" class="form-control">
        </div>


   	  </div>
    </div>   	
 </div>
 


  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
