<!DOCTYPE html>
<html>
<head>
	<title>Jquery Syntex Calculator</title>
</head>
<body>

  <h1 id="h1">This is a heading.</h1>


<table>
  	<tr>
  		<th>First Name</th>
  		<th><input type="text" name="first_name" id="firstName"></th>
  	</tr>
  	<tr>
  		<th>Last Name</th>
  		<td><input type="text" name="last_name" id="lastName"></td>
  	</tr>
  	<tr>
  		<th>Full Name</th>
  		<td><input type="text" name="full_name" id="fullName"></td>
  	</tr>
  	<tr>
  		<th></th>
  		<td><input type="submit" name="btn" id="btn" value="Submit"></td>
  	</tr>
</table>


<table>
 	<tr>     <!-- calculator a type number ba text duitai kaj kore -->
 		<th colspan="2">First Number</th> 
 		<td colspan="3"><input type="number" name="first_number" id="firstNumber"></td>
 	</tr>
 	<tr>
 		<th colspan="2">Second Number</th>
 		<td colspan="3"><input type="number" name="last_number" id="lastNumber"></td>
 	</tr>
 	<tr>
 		<th colspan="2">Result</th>
 		<td colspan="3"><input type="number" name="result" id="result"></td>
 	</tr>
 	<tr>
 		<td><button id="addition">+</button></td>
 		<td><button id="substraction">-</button></td>
 		<td><button id="multiplacation">*</button></td>
 		<td><button id="division">/</button></td>
 		<td><button id="reminder">%</button></td>
 	</tr>
</table>






  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/popper.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="my-script/my-script.js"></script>
</body>
</html>
