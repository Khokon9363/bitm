<!DOCTYPE html>
<html>
<head>
	<title>Jquery Syntex Calculator Practice</title>
</head>
<body>

  <h1 id="h1">This is a headline.</h1>

 <table>
 	 <tr>
 	 	<th>First Name</th>
 	 	<td><input type="text" name="first_name" id="firstName"></td>
 	 </tr>
 	 <tr>
 	 	<th>Last Name</th>
 	 	<td><input type="text" name="last_name" id="lastName"></td>
 	 </tr>
 	 <tr>
 	 	<th>Full Name</th>
 	 	<td><input type="text" name="full_name" id="fullName" disabled></td>
 	 </tr>
 	 <tr>
 	 	<th></th>
 	 	<td><input type="button" name="btn" id="btn" value="Submit"></td>
 	 </tr>
 </table>

 <table>    <!-- calculator a input type number ba text duitai hobe -->
 	 <tr>
 	 	<th colspan="2">First Number</th>
 	 	<td colspan="3"><input type="number" name="first_number" id="firstNumber"></td>
 	 </tr>
 	 <tr>
 	 	<th colspan="2">Second Number</th>
 	 	<td colspan="3"><input type="number" name="second_number" id="secondNumber"></td>
 	 </tr>
 	 <tr>
 	 	<th colspan="2">Result</th>
 	 	<td colspan="3"><input type="number" name="result" id="result" disabled></td>
 	 </tr>
 	 <tr>
 	 	<td><button type="button" name="btn" id="addition">+</button></td>
 	 	<td><button type="button" name="btn" id="substraction">-</button></td>
 	 	<td><button type="button" name="btn" id="multiplacation">*</button></td>
 	 	<td><button type="button" name="btn" id="division">/</button></td>
 	 	<td><button type="button" name="btn" id="reminder">%</button></td>
 	 </tr>
 </table>




   <script type="text/javascript" src="js/jquery.js"></script>
   <script type="text/javascript" src="my-script/my-script-practice.js"></script>
</body>
</html>
