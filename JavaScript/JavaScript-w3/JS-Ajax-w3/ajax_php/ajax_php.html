<!DOCTYPE html>
<html>
<head>
	<title>Ajax</title>
</head>
<body>
<div style="width: 1000px;margin: auto;"> 


<h4 style="letter-spacing: 5px;">Suggestions : <h3 id="result"></h3></h3>
<input type="text" onkeyup="myFunction(this.value)" style="height: 50px;width: 200px;border: 1px solid blue;">

<script>

 function myFunction(data) {
 	    
 	    if (data.length == 0) {
 	    	
 	    	document.getElementById('result').innerHTML = '';

 	    } else {

 	    	let xhttp = new XMLHttpRequest();

 	    	xhttp.onreadystatechange = function () {

                  if (this.readyState == 4 && this.status == 200) {

                  	   document.getElementById('result').innerHTML = this.responseText;
                  }

 	    	}
              xhttp.open('POST','data.php?q=' + data ,true);
 			  xhttp.send();
 	    }
 	

 }


</script>









</div>
</body>
</html>
