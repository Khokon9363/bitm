<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Range</title>
	<style type="text/css">
		
		body{
			text-align: center;
			margin: 0;
			padding: 0;
		}

		label{
			color: white;
			font-size: 50px;
			font-family:'helvetica neue', sans-serif;
		}
		input{
			width: 100px;
		}

        h1{
        	text-transform: uppercase;
        	color: white;
        	font-size: 70px;
        	font-weight: bolder;
        	font-family: 'helvetica neue', sans-serif;
        }

        img{
        	margin-top: 30px;
        }

	</style>
</head>
<body style="background: black">


   <h1>Update css variables with javascript</h1>

<div>
   <label>Spacing:</label>
   <input type="range" min="10" max="200" value="10">

   <label>Blur:</label>
   <input type="range" min="0" max="25" value="10">

   <label>Border Color:</label>
   <input type="color" value="#ffc600">
</div>

<img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">




</body>
</html>
