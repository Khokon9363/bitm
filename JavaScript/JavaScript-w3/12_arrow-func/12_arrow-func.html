<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
<div style="width: 800px;margin: 0 auto;">


<script type="text/javascript">


  
// normal function
var firstFunc = function func1() {
     return 10;
}
 // console.log(func1());
 console.log(firstFunc());





// arrow function 
var lastFunc = () => {
    return 15;
}
 console.log(lastFunc());



// arrow function with parameter
var lastFunc = (val) => {
    return 'result = ' + val ;
}
 console.log(lastFunc(100));



 // arrow function without perenthesis ()
var lastFunc = val => {
    return 'result = ' + val ;
}
 console.log(lastFunc(100));








 
</script>

</div>
</body>
</html>
