<div style="width: 800px;margin: 0 auto;">

    <button onclick="window.alert(Date())">Current Date & Time</button>

    <button onclick="document.getElementById('demo').innerHTML=''; ">Click (innerHtml = " ")</button>

    <button onclick=" document.getElementById('fontSizeFact').style.fontSize='30px'; ">Increase</button>

    <button onclick=" document.getElementById('fontSizeFact').style.display='block'; ">Display = 'block'</button>
