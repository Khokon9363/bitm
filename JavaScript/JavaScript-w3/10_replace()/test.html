<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body style="text-align: center">


<p>Please input a number .</p>

<input id="demox" type="text">
<button type="button" onclick="myFunction()">Test Input</button>
<p id="p01"></p>




<script>

function myFunction(){

  var a = document.getElementById('demox').value;
   
   
   if(a==''){
          massage = 'Input is empty';

   } else if(isNaN(a)){
          massage = 'Input is not a number';   // isNaN = is Not-a-Nnumber

   } else {
          massage = 'Good';
   }
    
    document.getElementById('p01').innerHTML = massage;
    

}


</script>






</body>
</html>
