<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript close practice</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/my-style-practice.css">
</head>
<body>
  
  <div class="jumbotron">
  	<div class="container">
  		<div class="col-md-8 m-auto">

  			<div class="form-group row">
  				<label for="startingNumber" class="col-form-label col-md-3">Starting Number</label>
  				<div class="col-md-9">
  					<input type="text" name="starting_number" id="startingNumber" class="form-control">
  				</div>
  			</div>
  			<div class="form-group row">
  				<label for="endingNumber" class="col-form-label col-md-3">Ending Number</label>
  				<div class="col-md-9">
  					<input type="text" name="ending_number" id="endingNumber" class="form-control">
  				</div>
  			</div>
  			<div class="form-group row">
  				<label for="result" class="col-form-label col-md-3">Result</label>
  				<div class="col-md-9">
  					<textarea id="result" class="form-control" style="height: 200px;width: 440px;color: lime;background-color: gray;" disabled></textarea>
  				</div>
  			</div>
  			<div class="form-group row">
  				<label for="btn" class="col-form-label col-md-3"></label>
  				<div class="col-md-9">
  					<input type="button" name="button" id="btn" class="btn btn-success btn-block form-control" value="Print">
  				</div>
  			</div>

  		</div>
  	</div>
  </div><br><br>


 <button type="button" class="btn btn-danger" id="Red">Red</button>
 <button type="button" class="btn btn-success" id="Green">Green</button>
 <button type="button" class="btn btn-info" id="Blue">Blue</button>
 <button type="button" class="btn btn-light" id="Dafault">Dafault</button>
 <div class="col-md-6 my-style" id="divOne"></div>





  <br><br><br><br><br><br><br><br>
  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="my-script/my-script-practice.js"></script>
</body>
</html>
