<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript hover and 1 to 100 output</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/my-style.css">
</head>
<body>

<div class="jumbotron">
  <div class="container">
     <div class="row">
    	 <div class="col-md-8 m-auto">

    		 <div class="form-group row">
    			 <label for="startingNumber" class="col-md-3 col-form-label">
    						Starting Number
    			 </label>
    			<div class="col-md-9">
    			 <input type="text" name="starting_number" id="startingNumber" class="form-control">
    			</div>
    		 </div>
    		 <div class="form-group row">
    			 <label for="endingNumber" class="col-md-3 col-form-label">
    						Ending Number
    			 </label>
    			<div class="col-md-9">
    			 <input type="text" name="ending_number" id="endingNumber" class="form-control">
    			</div>
    		 </div>
    		 <div class="form-group row">
    			 <label for="result" class="col-form-label col-md-3">
    						Result
    			 </label>
    			<div class="col-md-9">
    			 <textarea id="result" style="height: 200px;width: 440px;background-color: gray;color: lime;" class="form-control" disabled></textarea>
    			</div>
    		 </div>
    		 <div class="form-group row">
    			 <label class="col-form-label col-md-3"></label>
    			<div class="col-md-9">
    			 <input type="button" name="btn" value="Print" class="form-control btn btn-success btn-block" id="btn">
    			</div>
    		 </div>

    	</div>
    </div>
  </div>
</div>
<br><br>
    
    <button type="button" class="btn btn-danger" id="redBtn">Red</button>
    <button type="button" class="btn btn-success" id="greenBtn">Green</button>
    <button type="button" class="btn btn-info" id="blueBtn">Blue</button>
    <button type="button" class="btn btn-light" id="dafaultBtn">Dafault</button>
    <div class="col-md-6 my-style" id="divOne"></div>

  <br><br><br><br><br><br><br><br>
  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="my-script/my-script.js"></script>
</body>
</html>
