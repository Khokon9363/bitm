<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>function input calculator</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

<div class="container" style="color: white;margin-top: 26px;">
 <div class="row">
  <div class="col-sm-6 m-auto">
   <div class="card">
    <div class="card-body bg-info">
              
				 <div class="form-group row">
					   <label for="firstName" class="col-form-label col-sm-3">First Name</label >
					 <div class="col-sm-3">
						 <input type="text" name="first_name" id="firstName">
					 </div>
				 </div>
				 <div class="form-group row">
					    <label for="lastName" class="col-form-label col-sm-3">Last Name</label >
					 <div class="col-sm-3">
						 <input type="text" name="last_name" id="lastName">
					 </div>
				 </div>
				 <div class="form-group row">
						<label for="fullName" class="col-form-label col-sm-3">Full Name</label >
					 <div class="col-sm-3">
						 <input type="text" name="full_name" id="fullName">
					 </div>
						 
				 </div>
				 <div class="col-sm-9">
						 	<input type="submit" name="btn" id="btn" class="btn btn-success" value="submit">
				 </div>
								
		</div>				
	  </div>
	</div>		
  </div>
</div>


      <hr>


<div class="container" style="color: white;">
 <div class="row">
  <div class="col-sm-6 m-auto">
   <div class="card">
    <div class="card-body bg-info">
              
				 <div class="form-group row">
					   <label for="firstNumber" class="col-form-label col-sm-4">First Number</label >
					 <div class="col-sm-8">
						 <input type="text" name="firstNumber" id="firstNumber">
					 </div>
				 </div>
				 <div class="form-group row">
					    <label for="secondNumber" class="col-form-label col-sm-4">Second Number</label >
					 <div class="col-sm-8">
						 <input type="text" name="secondNumber" id="secondNumber">
					 </div>
				 </div>
				 <div class="form-group row">
						<label for="answer" class="col-form-label col-sm-4">Answer</label >
					 <div class="col-sm-8">
						 <input type="text" name="answer" id="answer">
					 </div>
						 
				 </div>
				 <div class="col-sm-9 ml-auto">
						 	<input type="submit" name="submit" id="addition" class="btn btn-success" value="+">
						 	<input type="submit" name="btn" id="substraction" class="btn btn-success" value="-">
						 	<input type="submit" name="btn" id="multiplacation" class="btn btn-success" value="*">
						 	<input type="submit" name="btn" id="division" class="btn btn-success" value="/">
						 	<input type="submit" name="btn" id="remainder" class="btn btn-success" value="%">
				 </div>
								
		</div>				
	  </div>
	</div>		
  </div>
</div>


	
  
  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script type="text/javascript" src="my-script/my-script.js"></script>
</body>
</html>
